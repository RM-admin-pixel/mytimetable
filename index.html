<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Change Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .warning-container {
            background-color: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #856404;
            margin-top: 0;
            font-size: 2em;
        }
        p {
            color: #856404;
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>⚠️ WARNING: Website change.</h1>
        <p>New website at: <a href="https://mytimetable.neocities.org/">https://mytimetable.neocities.org/</a></p>
    </div>
</body>
</html>
